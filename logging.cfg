[loggers]
keys=root,projection_filesystem,projections,test_filesystem,iontorrent_projection,test_iontorrent_projection,test_projector

[handlers]
keys=console

[formatters]
keys=extended_formatter

[logger_root]
level=INFO
handlers=console

[logger_projection_filesystem]
level=INFO
qualname=projection_filesystem
handlers=
propagate=1

[logger_projections]
level=INFO
qualname=projections
handlers=
propagate=1

[logger_iontorrent_projection]
level=INFO
qualname=iontorrent_projection
handlers=
propagate=1

[logger_test_filesystem]
level=DEBUG
qualname=test_filesystem
handlers=
propagate=1

[logger_test_iontorrent_projection]
level=DEBUG
qualname=test_iontorrent_projection
handlers=
propagate=1

[logger_test_projector]
level=DEBUG
qualname=test_projector
handlers=
propagate=1

[handler_console]
class=StreamHandler
level=DEBUG
formatter=extended_formatter
args=(sys.stdout,)

[formatter_extended_formatter]
format=#%(levelname)-8s %(name)-12s [%(asctime)s]  %(message)s
