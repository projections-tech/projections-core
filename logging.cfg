[loggers]
keys=root,projection_filesystem,projections,test_filesystem,iontorrent_projection,test_iontorrent_projection,mock,sra_projection,sra_test,test_projections,s3_projection,s3_test,genbank_test,genbank_projection,filesystem_projection,fs_proj_test,transparent_projections_test,miseq_projection,miseq_test,db_test,projection_daemon

[handlers]
keys=console, log_file

[formatters]
keys=extended_formatter

[logger_root]
level=DEBUG
handlers=console, log_file

[logger_projection_filesystem]
level=DEBUG
qualname=projection_filesystem
handlers=
propagate=1

[logger_projections]
level=INFO
qualname=projections
handlers=
propagate=1

[logger_iontorrent_projection]
level=INFO
qualname=iontorrent_projection
handlers=
propagate=1

[logger_sra_projection]
level=INFO
qualname=sra_projection
handlers=
propagate=1

[logger_test_filesystem]
level=INFO
qualname=test_filesystem
handlers=
propagate=1

[logger_test_iontorrent_projection]
level=INFO
qualname=test_iontorrent_projection
handlers=
propagate=1

[logger_mock]
level=INFO
qualname=mock
handlers=
propagate=1

[logger_sra_test]
level=INFO
qualname=sra_test
handlers=
propagate=1

[logger_test_projections]
level=DEBUG
qualname=test_projections
handlers=
propagate=1

[logger_transparent_projections_test]
level=DEBUG
qualname=transparent_projections_test
handlers=
propagate=1

[logger_filesystem_projection]
level=DEBUG
qualname=filesystem_projection
handlers=
propagate=1

[logger_fs_proj_test]
level=DEBUG
qualname=fs_proj_test
handlers=
propagate=1

[logger_genbank_test]
level=DEBUG
qualname=genbank_test
handlers=
propagate=1

[logger_genbank_projection]
level=DEBUG
qualname=genbank_projection
handlers=
propagate=1

[logger_s3_projection]
level=DEBUG
qualname=s3_projection
handlers=
propagate=1

[logger_s3_test]
level=DEBUG
qualname=s3_test
handlers=
propagate=1

[logger_miseq_projection]
level=DEBUG
qualname=miseq_projection
handlers=
propagate=1

[logger_miseq_test]
level=DEBUG
qualname=miseq_test
handlers=
propagate=1

[logger_db_test]
level=DEBUG
qualname=db_test
handlers=
propagate=1

[logger_projection_daemon]
level=DEBUG
qualname=projection_daemon
handlers=
propagate=1

[handler_console]
class=StreamHandler
level=DEBUG
formatter=extended_formatter
args=(sys.stdout,)

[handler_log_file]
class=FileHandler
level=DEBUG
formatter=extended_formatter
args=('test_log.log',)

[formatter_extended_formatter]
format=#%(levelname)-8s %(name)-12s [%(asctime)s]  %(message)s
