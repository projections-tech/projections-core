[loggers]
keys=root,projection_filesystem,projections,test_filesystem,torrent_suite_driver,test_torrent_suite_driver,mock,sra_driver,test_sra_driver,test_projector,s3_driver,s3_driver_test,test_genbank_driver,genbank_driver,filesystem_driver,fs_driver_test,transparent_projections_test,db_projector,projection_daemon,test_driver

[handlers]
keys=console, log_file

[formatters]
keys=extended_formatter

[logger_root]
level=DEBUG
handlers=console, log_file

[logger_projection_filesystem]
level=DEBUG
qualname=projection_filesystem
handlers=
propagate=1

[logger_projections]
level=INFO
qualname=projections
handlers=
propagate=1

[logger_torrent_suite_driver]
level=INFO
qualname=torrent_suite_driver
handlers=
propagate=1

[logger_sra_driver]
level=DEBUG
qualname=sra_driver
handlers=
propagate=1

[logger_test_filesystem]
level=INFO
qualname=test_filesystem
handlers=
propagate=1

[logger_test_torrent_suite_driver]
level=DEBUG
qualname=test_torrent_suite_driver
handlers=
propagate=1

[logger_mock]
level=DEBUG
qualname=mock
handlers=
propagate=1

[logger_test_sra_driver]
level=DEBUG
qualname=test_sra_driver
handlers=
propagate=1

[logger_test_projector]
level=DEBUG
qualname=test_projector
handlers=
propagate=1

[logger_transparent_projections_test]
level=DEBUG
qualname=transparent_projections_test
handlers=
propagate=1

[logger_filesystem_driver]
level=DEBUG
qualname=filesystem_driver
handlers=
propagate=1

[logger_fs_driver_test]
level=DEBUG
qualname=fs_driver_test
handlers=
propagate=1

[logger_test_genbank_driver]
level=DEBUG
qualname=test_genbank_driver
handlers=
propagate=1

[logger_genbank_driver]
level=DEBUG
qualname=genbank_driver
handlers=
propagate=1

[logger_s3_driver]
level=DEBUG
qualname=s3_driver
handlers=
propagate=1

[logger_s3_driver_test]
level=DEBUG
qualname=s3_driver_test
handlers=
propagate=1

[logger_db_projector]
level=DEBUG
qualname=db_projector
handlers=
propagate=1

[logger_projection_daemon]
level=DEBUG
qualname=projection_daemon
handlers=
propagate=1

[logger_test_driver]
level=INFO
qualname=test_driver
handlers=
propagate=1

[handler_console]
class=StreamHandler
level=DEBUG
formatter=extended_formatter
args=(sys.stdout,)

[handler_log_file]
class=FileHandler
level=DEBUG
formatter=extended_formatter
args=('test_log.log',)

[formatter_extended_formatter]
format=#%(levelname)-8s %(name)-12s [%(asctime)s]  %(message)s
