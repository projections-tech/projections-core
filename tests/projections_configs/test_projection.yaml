---
dialect: python
resource_uri: test.com
driver_config_path: "drivers/driver_configurations/test_config.yaml"

root_projection_uri: 'experiments'

bam_file: &bam_file
  type: file
  children: None
  name: "split($.environment.data, '/')[-1]"
  uri: " $.data "

result: &result
  type: directory
  children:
    bam_file: *bam_file
  name: "split($.filesystempath, '/')[-1]"
  uri: "$.results"

root:
  type: directory
  children:
    result: *result
  name: "replace($.displayName, ' ', '_')"
  uri: "$.objects.uri"