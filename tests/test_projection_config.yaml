---
dialect: python
resource_uri: testtorrentsuite.com
root:
  type: directory
  children:
    - results
  name: "root_dir"
  uri: "[object[\"uri\"] for object in environment]"
 
results:
  type: directory
  children:
    - bam_file
    - vcf_file
  name: "results_dir"
  uri: "environment['results']"
 
bam_file:
  type: file
  children:
    - None
  name: "test_bam.bam"
  uri: "[environment['data_bam']]"

vcf_file:
  type: file
  children:
    - None
  name: "test_vcf.vcf"
  uri: "[environment['data_vcf']]"