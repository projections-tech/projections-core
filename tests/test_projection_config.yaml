---
dialect: python
resource_uri: testtorrentsuite.com
driver_config_path: "drivers/driver_configurations/iontorrent_config.yaml"

root_projection_uri: 'test_uri'

bam_file: &bam_file
  type: file
  children: None
  name: "test_vcf.vcf"
  uri: "[environment['data_bam']]"

vcf_file: &vcf_file
  type: file
  children: None
  name: "test_bam.bam"
  uri: "[environment['data_vcf']]"

results: &results
  type: directory
  children:
    bam_file: *bam_file
    vcf_file: *vcf_file
  name: "results_dir"
  uri: "environment['results']"

root:
  type: directory
  children:
    results : *results
  name: "root_dir"
  uri: "[object[\"uri\"] for object in environment]"