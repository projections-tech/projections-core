---
dialect: ObjectPath
resource_uri: "parseq"
driver_config_path: "drivers/driver_configurations/iontorrent_config.yaml"

# Name of the bucket
root_projection_uri: "parseq"

file: &file
  type: file
  children: None
  name: " replace($.name, '/', '_') "
  uri: " $.bucket_contents[@.metadata.quality is 'good'].resource_uri "

root:
  type: directory
  children:
    file: *file
  name: " 'parseq' "
  uri: " 'parseq' "
