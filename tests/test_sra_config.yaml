---
dialect: ObjectPath
resource_uri: http://eutils.ncbi.nlm.nih.gov'
driver_config_path: "drivers/driver_configurations/iontorrent_config.yaml"

root_projection_uri: 'search_query:Streptococcus:1'

run_prototype: &run_prototype
  type: file
  children: None
  name:  " $.@accession + '.sam' "
  uri: " $.EXPERIMENT_PACKAGE_SET.EXPERIMENT_PACKAGE.RUN_SET.RUN.@accession "

experiment_meta_prototype: &experiment_meta_prototype
  type: file
  children: None
  name:  " 'metadata.json' "
  uri: " $.resource_uri "

experiment_prototype: &experiment_prototype
  type: directory
  children:
    experiment_meta_prototype: *experiment_meta_prototype
    run_prototype: *run_prototype
  name: " $.EXPERIMENT_PACKAGE_SET.EXPERIMENT_PACKAGE.EXPERIMENT.@accession "
  uri: " $.resource_uri "

root:
  type: directory
  children:
    experiment_prototype: *experiment_prototype
  name: " $.environment.QueryTranslation "
  uri: " $.IdList "